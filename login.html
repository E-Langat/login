<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
</head>

<body>
    <section id="section-1">
        <div class="image">
            <img src="images/web-development.png" alt="Web dev icon" />
        </div>
    </section>
    <section id="section-2">
        <form action="POST">
            <div class="header">
                <h2>Member Login</h2>
            </div>

            <div class="login">
                <div id="border-p">
                    <img src="images/mail.png" alt="Email" />
                    <input type="text" placeholder="Email" />
                </div>
            </div>

            <div class="password">
                <div id="border-p">
                    <img src="images/padlock.png" alt="Password" />

                    <input type="password" placeholder="Password" />
                </div>
            </div>
            <div class="submit">
                <button type="submit">Login</button>
            </div>
            <div class="forget-p">
                <p>
                    <span>Forgot</span>
                    <span>
              <a href="#">Username/Password?</a>
            </span>
                </p>
            </div>
            <div class="new">
                <a href="#">Create your account &#8594;</a>
            </div>
        </form>
    </section>
</body>

</html>
